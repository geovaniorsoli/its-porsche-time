<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Porsche time</title>
    <link rel="shortcut icon" href="./icon/ico.png" type="image/x-icon">

<body>

            <div class="col-md-12 col-sm-12 text-center">

            </div>
        </div>
    </div>
    

    <!-- mostrar o carro -->
    <div id="exibirporsche"> </div>


    <!-- modal saiba mais -->
    <div class="font">

        <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="myModalLabel">Sobre</h5>
                    <button class="botaoicone btn-fechar " data-dismiss="modal" aria-label="Close"><ion-icon name="close-outline"></ion-icon></i> </button>
               </button>

             </div>

             </div>

        </div>
       </div>
</div>

        <div class="d-block mb-2">
